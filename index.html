
<!DOCTYPE html>
<html>
<head>
	<title>  Dominoes gst calculator using js </title>
</head>
<body>
	<script src="https://aviaryan.github.io/BigEval.js/BigEval.js"></script>

<script type="text/javascript">
	function calc_gst(val)
	{
		return val+(val*5/100)
	}
	function _ab(val)
	{
		
			let v=parseInt(val)
		if(isNaN(v))
		{
			var obj = new BigEval();
			var result = obj.exec(val)
		if(isNaN(parseInt(result)))
		{
			console.log('not a number')
			return [result,'not a number']
		}
		else
		{
			return [result,calc_gst(parseInt(result))]
		}
		}
		else
		{
			
			var obj = new BigEval();
			var result = obj.exec(val)
		if(isNaN(parseInt(result)))
		{
		return [v,calc_gst(v)]
			
		}
		else
		{
			return [result,calc_gst(parseInt(result))]
		}
		}
	}


    function auto_update()
    {
      var numString = document.getElementById('_word').value;
   			n=_ab(numString)
      document.getElementById('container').innerHTML = `total value of ${n[0]} after gst would be ${n[1]}`;
    }

</script>

  <input type="text" id="_word" size="70" onkeyup="auto_update();"
  br/>
  <div id="container">  dominoes pizza gst calc </div>

</body>
</html>
