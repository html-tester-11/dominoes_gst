	<script src="https://aviaryan.github.io/BigEval.js/BigEval.js"></script>

<script type="text/javascript">
	function calc_gst(val)
	{
		return val+(val*5/100)
	}
	function _ab(val)
	{
		
			let v=parseInt(val)
		if(isNaN(v))
		{
			var obj = new BigEval();
			var result = obj.exec(val)
		if(isNaN(parseInt(result)))
		{
			console.log('not a number')
			return 'not a number'
		}
		else
		{
			return calc_gst(parseInt(result))
		}
		}
		else
		{
			
			var obj = new BigEval();
			var result = obj.exec(val)
		if(isNaN(parseInt(result)))
		{
		return calc_gst(v)
			
		}
		else
		{
			return calc_gst(parseInt(result))
		}
		}
	}


    function auto_update()
    {
      var numString = document.getElementById('_word').value;
    

      var output = _ab(numString);
      document.getElementById('container').innerHTML = 'total value of {} after gst would be {}'.format(numString,output);
    }

</script>

  <input type="text" id="_word" size="70" onkeyup="auto_update();"
  br/>

</body>
