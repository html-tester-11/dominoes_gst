
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="https://aviaryan.github.io/BigEval.js/BigEval.js"></script>

<script type="text/javascript">
	function calc_gst(val)
	{
		return val+(val*5/100)
	}
	function v_od(val,k)
	{
		if(k===21)
		{
			var obj = new BigEval();
			var result = obj.exec(val)
		if(isNaN(parseFloat(result)))
		{
			console.log('not a number')
			return [result,'not a number']
		}
		else
		{
			return [result,calc_gst(parseFloat(result))]
		}

		}
		else if(k===39)
		{
			var obj = new BigEval();
			var result = obj.exec(val)
		if(isNaN(parseFloat(result)))
		{
		return [val,calc_gst(val)]
			
		}
		else
		{
			return [result,calc_gst(parseFloat(result))]
		}
		
		}
		else
		{
			return [val,'method not available']
		}
	}
	function _ab(val)
	{
		
			let v=parseFloat(val)
		if(isNaN(v))
		{
			return v_od(val,21)
		}
		else
		{
			return v_od(val,39)
			
	}

}
    function auto_update()
    {
      var numString = document.getElementById('_word').value;
   			n=_ab(numString)
      document.getElementById('container').innerHTML = `total value of ${n[0]} after gst would be ${n[1]}`;
    }

</script>

  <input type="text" id="_word" size="20" onkeyup="auto_update();"
  br/>
  <div id="container">  dominoes pizza gst calc </div>

</body>
</html>
